<title>Untitled Document</title>

       <frameset rows="*" cols="50%,50%" frameborder="0.7" framespacing="1" border="1">
        <!- scrolling="auto" 控制frame為可以捲動 -->
        <!- 左方頁框內容為left.html -->
        <!- name="left"為定義左頁框的標籤 -->
        <frame src="Untitled-1.html" name="left" scrolling="auto" />
        <!- 右方頁框內容為right.html -->
        <!- name="right"為定義右頁框的標籤 -->
        <frame src="Sleeping.html" name="right" scrolling="auto" />
    </frameset><noframes></noframes>
